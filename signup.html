<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup Page</title>
  <link rel="stylesheet" href="CSS/common.css" />
  <script src="JS/common.js" defer></script>
  <script src="JS/signup.js" defer></script>
</head>

<body>
  <!--!--------------------------------------------- Header ----------------------------------------------->
  <header></header>
  <!--!--------------------------------------------- Main Body ----------------------------------------------->
  <main>
    <section id="Home">
      <h1>Signup Page</h1>
      <div>
        <form id="SignupForm">
          <label >Enter Name</label><br>
          <input type="text" id="name" placeholder="Enter Name" required /><br />
          <label >Enter Bio</label><br>
          <input type="text" id="bio" placeholder="Enter Bio" required /><br />
          <label >Enter Image URL</label><br>
          <input type="text" id="image" placeholder="Enter Image URL" required /><br />
          <label >Enter Phone</label><br>
          <input type="number" id="phone" placeholder="Enter Phone" required /><br />
          <label >Enter Email</label><br>
          <input type="text" id="email" placeholder="Enter Email" required /><br />
          <label >Enter Password</label><br>
          <input type="text" id="password" placeholder="Enter Password" required /><br />
          <label >Confirm Password</label><br>
          <input type="text" id="cnfpassword" placeholder="Confirm Password" required /><br />
          <input type="submit" value="Signup" />
          <div class="flex">
            <a style="background-color: rgb(34, 154, 10);" href="https://mock7-backend.vercel.app/auth/google">Google Auth</a>
            <a class="gotohome" href="index.html">Go to Home</a>
          </div>
        </form>
      </div>
    </section>
  </main>
  <!--!--------------------------------------------- Footer ----------------------------------------------->
  <footer></footer>
</body>
</notpr>

</html>
