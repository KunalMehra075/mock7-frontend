      <section id="Home">

        <h1>Edit Profile Page</h1>
        <div id="container">
          <form id="EditForm">
            <label>Enter  Name </label><br>
            <input type="text" id="name" placeholder="Enter Name" required /><br />
            <label>Enter Bio  </label><br>
            <input type="text" id="bio" placeholder="Enter Bio" required /><br />

            <input type="text" id="image" placeholder="Enter Image URL" required /><br />
            <label>Enter Phone  </label><br>
            <input type="number" id="phone" placeholder="Enter Phone" required /><br />
            <label>Enter Email  </label><br>
            <input type="text" id="email" placeholder="Enter Email" required /><br />
            <input type="submit" value="Save Changes" />
   
          </form>
        </div>
        <div class="flex">
          <button id="Logout">Logout</button>
